<!DOCTYPE html>
<html>
	<head>  
		<meta charset="UTF-8"> 
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>PicoBramble</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  		
	</head>
	
	<body>
	
	<div id="menu">
		<a class="menu" href="index.html">
			<div class="menuitem">
				Home
			</div>
		</a>
		<a class="menu" href="status.html">
			<div class="menuitem">
				Status
			</div>
		</a>
		<a class="menu" href="docs.html">
			<div class="menuitem">
				Docs
			</div>
		</a>
		<a class="menu" href="about.html">
			<div class="menuitem">
				About
			</div>
		</a>
	</div>
	
	<div id="container">
		<h1>Bramble</h1>
		
		<table id="nodes">
			<tr>
				<td>
					<h1>Nodes</h1>
				</td>
			</tr>
			
			<tr>
				<td>
					<h4>Nodes:</h4>
				</td>
				<td>
					<p id="total_nodes">Not available</p>
				</td>
			</tr>
			
			<tr>
				<td>
					<h4>Job runners:</h4>
				</td>
				<td>
					<p id="total_job_slots">Not available</p>
				</td>
			</tr>
			
			<tr>
				<td>
					<h4>Idle job runners:</h4>
				</td>
				<td>
					<p id="available_job_slots">Not available</p>
				</td>
			</tr>
		</table>
		
		<table id="jobs">
			<tr>
				<td>
					<h1>Jobs</h1>
				</td>
			</tr>
			
			<tr>
				<td>
					<h4>Total:</h4>
				</td>
				<td>
					<p id="total_jobs">Not available</p>
				</td>
			</tr>
			
			<tr>
				<td>
					<h4>In progress:</h4>
				</td>
				<td>
					<p id="jobs_in_progress">Not available</p>
				</td>
			</tr>
			
			<tr>
				<td>
					<h4>Completed:</h4>
				</td>
				<td>
					<p id="completed_jobs">Not available</p>
				</td>
			</tr>
		</table>
		
		<table id="diagnostics">
			<tr>
				<td>
					<h1>Diagnostics</h1>
				</td>
			</tr>
			
			<tr>
				<td>
					<h4>Average temperature:</h4>
				</td>
				<td>
					<p id="avg_temperature">Not available</p>
				</td>
			</tr>
			
			<tr>
				<td>
					<h4>Maximum temperature:</h4>
				</td>
				<td>
					<p id="max_temperature">Not available</p>
				</td>
			</tr>
			
		</table>
		
		<textarea id="log_messages">
			
		</textarea>
		
	</div>
	
	<script src="apirequest.js"></script>

    </body>
</html>
